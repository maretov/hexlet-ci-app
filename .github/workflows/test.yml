name: Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK-TOKEN: ${{ secrets.SNYK_secret }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: make setup
      - run: make test
      - run: make lint

